[env:heltec_wireless_stick]
platform = espressif32
board = heltec_wireless_stick
framework = arduino

lib_deps =
    MCCI LoRaWAN LMIC library
    IotWebConf

build_flags =
    -D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
    -D CFG_eu868=1
    -D CFG_sx1276_radio=1